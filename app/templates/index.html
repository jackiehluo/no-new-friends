{% extends "base.html" %}
{% block title %}No New Friends{% endblock %}

{% block body %}
<div class = "row splash-page">
	<div class = "medium-9 medium-centered columns">
		<center><h1><strong>No New Friends</strong></h1>
		<h4>A way to get to know people out of your circle.</h2></center>
			<form action="/submit" method="post">
  				<fieldset>
      				<input type="text" name="name" placeholder="Full Name" required>
        			<input type="email" name="email" placeholder="Email (@columbia.edu)" required>
              <input type="password" name="password" placeholder="Password (8 to 16 characters)" required>
      				<input type="tel" name="phone-number" placeholder="Mobile Number" required>
      				<input type="text" name="social-media" placeholder="Facebook/Twitter/Instagram URL" required>
      				<textarea rows = "3" name="about" placeholder="What do you want to cover in your chats? You can talk about life, classes and more. Topics might be philosophy, travel, string theory, food, technology... Get creative!"></textarea>
      				<button class="postfix" type="submit">Go!</button>
  				</fieldset>
			</form>
	</div>
</div>
{% endblock %}
